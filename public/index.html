<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat w/ Socket</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Chat Overpower Bussines!!!</h1>
      <form onsubmit="return addMessage(this)">
        <input type="text" id="username" autofocus placeholder="nombre">
        <input type="text" id="texto" placeholder="mensaje">
        <button type="submit" class="btn btn-danger btn-lg">
            <span class="glyphicon glyphicon-retweet" aria-hidden="true"></span> Send
        </button>
      </form>
      <p id="messages"></p>
    </div>
   </div>
    
  
</body>
</html>
